<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset=utf-8>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<script>
var storage = sessionStorage;
function set() {
  var k = document.getElementById("k").value;
  var v = document.getElementById("v").value;
  storage.setItem(k, v);
  show_result();
}

function cle() {
  storage.clear();
  show_result();
}

function show_result() {
  var result = "";
  for(var i=0; i<storage.length; i++){
    var k = storage.key(i);
    result += k + "：" + storage.getItem(k) + "<br>";
  }
  document.getElementById("show_result").innerHTML = result;
}
</script>

</head>
<body>
<div class="twitter">
  <a href="//twitter.com/share" class="twitter-share-button" data-text="DefaultText" data-hashtags="testtag">Tweet</a>
</div>
<p>
キー：<input id="k" type="text">
値：<input id="v" type="text">
<input type="button" value="ストレージに保存" onClick="set()">
</p>

<p>
<div id="show_result"></div>
<input type="button" value="ストレージをクリア" onClick="cle()">
</p>


</body>
</html>
